<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Лекция 18 - Student's List 2.0</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>List of students</h2>
        <div class="table-responsive-md">
            <table class="table table-hover">
                <thead class="thead-dark" >
                    <tr> 
                        <th scope="col" class="col-1">Name</th>
                        <th scope="col" class="col-2">Marks</th>
                        <th scope="col" class="col-3">Average Mark</th>
                        <th scope="col" class="col-4">Action</th>
                    </tr>
                </thead> 
                <tbody id="studentsTable">
                </tbody>
                <tfoot class="table-active">
                    <tr> 
                        <td scope="col" class="col-1">Group</td>
                        <td scope="col" class="col-2"></td>
                        <td scope="col" class="col-3" id="groupAverage"></td>
                        <td scope="col" class="col-4"></td>
                </tfoot>
            </table>
        </div>
        <div class="input-form" id="inputFormBlock">
          <form>
            <div class="form-row">
              <div class="col-4">
                <input type="text" class="form-control" placeholder="Name" id="nameInput">
              </div>
              <div class="col-4"> 
                <input type="text" class="form-control" placeholder="Marks, for example: 3,4,5,7,8,9,10" id="marksInput">
              </div>
              <button type="submit" class="btn btn-outline-dark btn-md" id="addStudent">Add Student</button>
            </div>
          </form>
        </div>
        <script type="text/template" id="studentTemplate">      
            <tr class="line-template" data-student-id="{{id}}">
                <td>{{name}}</td>
                <td>{{marksString}}</td>
                <td>{{averageMark}}</td>
                <td><div class="mx-auto del-btn"></div></td>
            </tr>
        </script>
        <script type="text/template" id="groupAverageTemplate">      
            <div>{{groupAverageMark}}</div>
        </script>      
</body>
</html>
