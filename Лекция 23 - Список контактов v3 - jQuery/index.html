<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js" integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <title>Лекция 23 - Contacts List v3</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>My Contacts List</h2>
        <div class="header mt-1 mb-2">
          <button type="submit" class="btn btn-outline btn-md float-right mt-1 mr-1 add-btn" id="addContact">Add Contact</button>
        </div>  
        <div class="table-responsive-md">
            <table class="table table-hover">
                <thead class="thead" >
                    <tr> 
                        <th scope="col" class="col-1">Name</th></div>
                        <th scope="col" class="col-2">Surname</th>
                        <th scope="col" class="col-3">Phone</th>
                        <th scope="col" class="col-4">Actions</th>
                    </tr>
                </thead> 
                <tbody id="contactListTable"></tbody>
            </table>
        </div>
        <div id="dialogForm" title="">
          <p class="validateTips">All form fields are required.</p>
          <form>
            <fieldset>
              <label for="name">Name</label>
              <input type="text" name="name" id="nameInput" placeholder="Jane" class="text ui-widget-content ui-corner-all">
              <input type="hidden" id="contactId">
              <label for="surname">Surname</label>
              <input type="text" name="surname" id="surnameInput" placeholder="Smith" class="text ui-widget-content ui-corner-all">
              <label for="phone">Phone</label>
              <input type="phone" name="phone" id="phoneInput" placeholder="+xxxxxxxxxx" class="text ui-widget-content ui-corner-all">
              <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
          </form>
        </div>
        <script type="text/template" id="contactTemplate">
            <tr class="row-template" data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{surname}}</td>
            <td>{{phone}}</td>
            <td class="d-flex justify-content-between"><div class="edit-btn"></div><div class="del-btn"></div></td>
          </tr>
        </script>
    </div>
</body>
</html>
