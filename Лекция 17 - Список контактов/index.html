<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Лекция 17 - Contact List</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h2>My Contacts List</h2>
        <div class="table-responsive-md">
            <table class="table table-hover">
                <thead class="thead-dark" >
                    <tr> 
                        <th scope="col" class="col-1">Name</th></div>
                        <th scope="col" class="col-2">Phone</th>
                        <th scope="col" class="col-3">Email</th>
                        <th scope="col" class="col-4">Action</th>
                    </tr>
                </thead> 
                <tbody id="contactListTable"></tbody>
            </table>
        </div>
        <div class="input-form" id="inputFormBlock">
          <form>
            <div class="form-row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Name" id="nameInput">
              </div>
              <div class="col"> 
                <input type="text" class="form-control" placeholder="Phone, for example: +380000000" id="phoneInput">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Email, for example: info@dot.com" id="emailInput">
              </div>
              <button type="submit" class="btn btn-outline-dark btn-md" id="addContactItem">Add Contact</button>
            </div>
          </form>
        </div>
        <script type="text/template" id="contactTemplate">      
            <tr data-contact-id="{{id}}">
                <td>{{name}}</td>
                <td>{{phone}}</td>
                <td>{{email}}</td>
                <td><div class="mx-auto del-btn"></div></td>
            </tr>
        </script>
    </div>
</body>
</html>
